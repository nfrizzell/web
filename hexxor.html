@expand(header)
@expand(body)
<div class="content grid-item">
    <div class="content grid-item">
        <h3 style="margin:0;"><u>Hex literal XOR</u></h3>
        <div style="background-color: ghostwhite; border-color: gainsboro;" class="form-block">
            <b>Hex literal XOR</b>
            <div class="table-form">
                <div class="table-form-row">
                    <label class="table-form-label">Hex literal 1:</label>
                    <input id="hex1" class="table-form-input small-number-input" name="input"/>
                </div>
                <div class="table-form-row">
                    <label class="table-form-label">Hex literal 2:</label>
                    <input id="hex2" class="table-form-input small-number-input" name="input"/>
                </div>

                <div class="table-form-row">
                    <label class="table-form-label">Result:</label>
                    <textarea id="output" class="table-form-textbox" data-role="none" readonly="readonly"></textarea>
                </div>
                <div>
                    <input type="button" onclick="button_click();" value="Convert"/>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/hexxor.js"></script>
</div>
@expand(footer)
