@expand(header)
@expand(body)
<h3 class="content-header grid-item" ><u>Primality Test</u></h3>
<div class="content grid-item">
    <div class="form-block" style="background-color:rgb(210 255 210); border-color:limegreen;">
        <b>Test a positive integer to see if it is prime</b>
        <div class="table-form">
            <div class="table-form-row">
                <label class="table-form-label">Enter integer: </label>
                <input id="number-field" class="table-form-input small-number-input" name="input">
            </div>
            <div class="table-form-row">
                <label class="table-form-label">Result:</label>
                <input id="result-field" class="table-form-input small-number-input" readonly>
            </div>
            <div>
                <input type="button" onclick="button_click();" value="Check">
            </div>
        </div>
    </div>
    <script src="./js/prime.js"></script>
</div>
@expand(footer)
