@expand(header)
@expand(body)
<div class="content grid-item">
    <h3 style="margin:0;"><u>Hex to base64</u></h3>
    <div style="background-color: ghostwhite; border-color: gainsboro;" class="form-block">
        <b>Convert hex literal to base64 encoding</b>
        <div class="table-form">
            <div class="table-form-row">
                <label class="table-form-label">Hex string: </label>
                <input id="input" class="table-form-input small-number-input" name="input">
            </div>
            <div class="table-form-row">
                <label class="table-form-label">Result:</label>
                <textarea id="output" class="table-form-textbox" data-role="none" readonly="readonly"></textarea>
            </div>
            <div>
                <input class="table-form-input" type="button" onclick="button_click();" value="Convert">
            </div>
        </div>
    </div>
    <script src="js/base64.js"></script>
</div>
@expand(footer)
