@expand(header)
@expand(body)
<div class="content grid-item">
    <h3 style="margin:0;"><u>Hex to base64</u></h3>
    <div style="background-color: ghostwhite; border-color: gainsboro;" class="form-block">
        <b>Convert hex literal to base64 encoding</b>
        <div class="table-form">
            <div style="display: table-row;">
                <label>Hex string: </label>
                <input id="input" class="small-number-input" name="input">
            </div>
            <div style="display: table-row;">
                <label style="vertical-align:text-top">Result:</label>
                <textarea id="output" style="width: 222px; height: 208px; resize:none" data-role="none" readonly="readonly"></textarea>
            </div>
            <div>
                <input type="button" onclick="button_click();" value="Convert">
            </div>
        </div>
    </div>
    <script src="js/base64.js"></script>
</div>
@expand(footer)
