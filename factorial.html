@expand(header)
@expand(body)
<div class="content grid-item">
     <div class="content grid-item">
         <h3 style="margin:0;"><u>Factorial calculator</u></h3>
         <div class="form-block" style="background-color:rgb(210 255 210); border-color:limegreen;">
             <b>Calculate factorial (n!) of an integer</b>
             <form class="table-form" action="/util/factorial" method="get">
                 <div style="display: table-row;">
                     <label for = "number">Enter integer: </label>
                     <input id = "number-field" class="small-number-input" name="input">
                 </div>
                 <div style="display: table-row;">
                     <label style="vertical-align:text-top">Result:</label>
                     <textarea style="width: 222px; height: 208px; resize:none" data-role="none" readonly="readonly"></textarea>
                 </div>
                 <div>
                     <input type="button" onclick="factorial();" value="Calculate"/>
                 </div>
             </form>
         </div>
     </div>
</div>
@expand(footer)
