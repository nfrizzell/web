@expand(header)
@expand(body)
<div class="content grid-item">
     <div class="content grid-item">
         <h3 style="margin:0;"><u>Factorial calculator</u></h3>
         <div class="form-block" style="background-color:rgb(210 255 210); border-color:limegreen;">
             <b>Calculate factorial (n!) of an integer</b>
             <form class="table-form" action="/util/factorial" method="get">
                 <div class="table-form-row">
                     <label class="table-form-label">Enter integer: </label>
                     <input id = "number-field" class="table-form-input small-number-input" name="input">
                 </div>
                 <div class="table-form-row">
                     <label class="table-form-label">Result:</label>
                     <input id="result-field" class="table-form-input small-number-input" readonly="readonly">
                 </div>
                 <div>
                     <input type="button" class="table-form-input" onclick="button_click();" value="Calculate"/>
                 </div>
             </form>
         </div>
     </div>
     <script src="./js/factorial.js"></script>
</div>
@expand(footer)
